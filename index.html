<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harun Kurabiye - Menü</title>
    <link rel="icon" type="image/png" href="./images/Logo/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="./images/Logo/logo.png" alt="Kurabiyeci Harun Logo" class="logo-img">
                <h1 class="logo">Harun Kurabiye</h1>
            </div>
            <p class="tagline">Taze ve El Yapımı Ürünler</p>
        </div>
    </header>

    <!-- Ana Sayfa - Kategoriler -->
    <main class="main-content" id="mainContent">
        <div class="container">
            <div class="page-title">
                <h2>Kategoriler</h2>
                <p>Lütfen bir kategori seçiniz</p>
            </div>
            
            <div class="categories-grid" id="categoriesGrid">
                <!-- Kategoriler JavaScript ile yüklenecek -->
            </div>
        </div>
    </main>

    <!-- Kategori Detay - Ürünler -->
    <div class="product-page hidden" id="productPage">
        <div class="container">
            <button class="back-button" id="backButton">
                <span>←</span> Kategorilere Dön
            </button>
            
            <div class="page-title">
                <h2 id="categoryTitle">Ürünler</h2>
            </div>
            
            <div class="products-grid" id="productsGrid">
                <!-- Ürünler JavaScript ile yüklenecek -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-social">
                <a href="https://www.instagram.com/burock_9" target="_blank" rel="noopener noreferrer" class="social-btn instagram-developer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                    <span>Siz de İşletmenize Özel QR Menü İsterseniz Ulaşın</span>
                </a>
            </div>
            <p class="copyright">&copy; Burock tarafından hazırlandı </p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
